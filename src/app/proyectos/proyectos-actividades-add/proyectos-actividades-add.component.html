<app-menu></app-menu>
<div class="content">
  <div class="modal" id="success-modal-preview">
    <div class="modal__content">
      <div class="p-5 text-center">
        <i data-feather="check-circle" class="w-16 h-16 text-theme-9 mx-auto mt-3"></i>
        <div class="text-3xl mt-5">Muy bien!</div>
        <div class="text-gray-600 mt-2">Has agregado una empresa!</div>
      </div>
      <div class="px-5 pb-8 text-center"> <button type="button" data-dismiss="modal" class="button w-24 bg-theme-1 text-white">Ok</button> </div>
    </div>
  </div>
  <div class="modal" id="validacion">
    <div class="modal__content">
        <div class="p-5 text-center"> <i data-feather="x-circle" class="w-16 h-16 text-theme-9 mx-auto mt-3"></i>
            <div class="text-gray-600 mt-2">{{mensajevalidacion}}</div>
        </div>
        <div class="px-5 pb-8 text-center"> <button type="button" data-dismiss="modal" class="button w-24 bg-theme-1 text-white">Ok</button> </div>
    </div>
  </div>
  <div class="intro-y flex flex-col sm:flex-row items-center mt-8">
    <h2 class="text-lg font-medium mr-auto">
      Agregar actividades al proyecto
    </h2>
    <div class="w-full sm:w-auto flex mt-4 sm:mt-0">
      <a routerLink="/proyectos" class="button text-black bg-theme-2 shadow-md mr-2">Cancelar</a>
      <button (click)="create()" class="button text-white bg-theme-1 shadow-md mr-2">Guardar</button>
    </div>
  </div>

  <form (ngSubmit)="create()" #form="ngForm">
    <!-- BEGIN: FORM  box p-5 mt-5 w-full -->
    <div class="intro-y box mt-5">
      <div class="flex flex-col sm:flex-row items-center p-5 border-b border-gray-200 dark:border-dark-5">
        <h2 class="font-medium text-base mr-auto">
          Informaci√≥n General
        </h2>
      </div>
      <div class="p-5" id="horizontal-form">
        <div class="flex flex-col sm:flex-row items-center">
          <label class="sm:w-32 sm:text-right sm:mr-5">Actividad:</label>
          <input type="text" class="input border sm:w-64" placeholder="" value="" [(ngModel)]="proyectoActividadesModel.actividad" [ngModelOptions]="{standalone: true}" id="actividad" required>
        </div>
        <div class="flex flex-col sm:flex-row items-center">
          <label class="sm:w-32 sm:text-right sm:mr-5">Descripcion:</label>
          <input type="text" class="input border sm:w-64" placeholder="" value="" [(ngModel)]="proyectoActividadesModel.descripcion" [ngModelOptions]="{standalone: true}" id="descripcion"  required>
        </div>
        <div class="flex flex-col sm:flex-row items-center">
          <label class="sm:w-32 sm:text-right sm:mr-5">Cantidad:</label>
          <input type="number" class="input border sm:w-64" placeholder="" [(ngModel)]="proyectoActividadesModel.noPrestadores" [ngModelOptions]="{standalone: true}" id="cantidad"  required>
        </div>
        <div class="flex flex-col sm:flex-row items-center mt-3">
          <label class="sm:w-32 sm:text-right sm:mr-5">Perfil:</label>
          <select class="input input--sm border mr-2 sm:w-64" [(ngModel)]="proyectoActividadesModel.idPerfil" [ngModelOptions]="{standalone: true}" >
            <option [ngValue]="perfil.id" *ngFor="let perfil of perfiles">{{perfil.perfil}} </option>
          </select>
        </div>
        
      </div>
    </div>
  </form>

    <!-- END: FORM -->
</div>
<!-- END: Content -->
