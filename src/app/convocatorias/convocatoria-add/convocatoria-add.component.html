<app-menu></app-menu>


<div class="content">
    <div class="modal" id="success-modal-preview">
        <div class="modal__content">
            <div class="p-5 text-center"> <i data-feather="check-circle" class="w-16 h-16 text-theme-9 mx-auto mt-3"></i>
                <div class="text-3xl mt-5">Muy bien!</div>
                <div class="text-gray-600 mt-2">Has agregado una convocatoria!</div>
            </div>
            <div class="px-5 pb-8 text-center"> <button type="button" data-dismiss="modal" class="button w-24 bg-theme-1 text-white">Ok</button> </div>
        </div>
    </div>

    <div class="intro-y flex flex-col sm:flex-row items-center mt-8">
        <h2 class="text-lg font-medium mr-auto">
            Agregar Convocatoria
        </h2>

    </div>
    <div class="modal" id="validacion">
        <div class="modal__content">
            <div class="p-5 text-center"> <i data-feather="x-circle" class="w-16 h-16 text-theme-9 mx-auto mt-3"></i>
                <div class="text-gray-600 mt-2">{{mensajevalidacion}}</div>
            </div>
            <div class="px-5 pb-8 text-center"> <button type="button" data-dismiss="modal" class="button w-24 bg-theme-1 text-white">Ok</button> </div>
        </div>
    </div>
    <form (ngSubmit)="create()" #form="ngForm">

        <!-- BEGIN: FORM  box p-5 mt-5 w-full -->

        <div class="intro-y box mt-5">
            <div class="flex flex-col sm:flex-row items-center p-5 border-b border-gray-200 dark:border-dark-5">
                <h2 class="font-medium text-base mr-auto">
                    Información General
                </h2>
            </div>
            <div class="p-5" id="horizontal-form">



                <div class="preview">
                    <div class="mt-3">
                        <div class="sm:grid grid-cols-3 gap-2">
                            <div class="relative mt-2">
                                <div>
                                    <label>Convocatoria*</label>
                                    <input type="text" class="input  w-full border mt-2 " placeholder="" id="convocatoria" [(ngModel)]="convocatoria.convocatoria" [ngModelOptions]="{standalone: true}" required>
                                </div>

                            </div>
                            <div class="relative mt-2">
                                <div>
                                    <label>Descripción*</label>
                                    <input type="text" class="input  w-full border mt-2 " placeholder="" id="descripcion" [(ngModel)]="convocatoria.descripcion" [ngModelOptions]="{standalone: true}" required>
                                </div>
                            </div>
                            <div class="relative mt-2">
                                <div>
                                    <label>Universidad*</label>
                                    <select class="input  w-full border mt-2 " [(ngModel)]="convocatoria.idUniversidad" id="idUniversidad" name="idUniversidad">
                    <option [ngValue]="universidad.id" *ngFor="let universidad of universidades">
                      {{ universidad.universidad }}</option>

                  </select> </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="mt-3">
                        <div class="sm:grid grid-cols-3 gap-2">
                            <div class="relative mt-2">
                                <div>
                                    <label>Periodo*</label>
                                    <select class="input  w-full border mt-2 " [(ngModel)]="convocatoria.idPeriodo" id="idPeriodo" [ngModelOptions]="{standalone: true}">
                                      <option [ngValue]="periodo.id" *ngFor="let periodo of periodos">{{periodo.periodo}} - {{periodo.descripcion}} </option>

                  </select> </div>

                            </div>
                            <div class="relative mt-2">
                                <div>
                                    <label>Tipo*</label>
                                    <select class="input  w-full border mt-2 " [(ngModel)]="convocatoria.tipo" id="tipo" [ngModelOptions]="{standalone: true}">
                    <option [ngValue]="1">Alumnos </option>

                    <option [ngValue]="2">Instituciones </option>
                  </select> </div>
                            </div>
                            <div class="relative mt-2">
                                <div>
                                    <label>¿Activo?*</label>
                                    <select class="input  w-full border mt-2 " [(ngModel)]="convocatoria.activo" id="activo" [ngModelOptions]="{standalone: true}">
                    <option [ngValue]="true">Si </option>

                    <option [ngValue]="false">No </option>
                  </select> </div>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="mt-3">
                        <div class="sm:grid grid-cols-2 gap-2">
                            <div class="relative mt-2">
                                <div>
                                    <label>Fecha Inicio*</label>
                                    <input type="date" ng-model="date" class="input  w-full border mt-2 " placeholder="" id="fechaInicio" [(ngModel)]="convocatoria.fechaInicio" [ngModelOptions]="{standalone: true}" required>
                                </div>

                            </div>
                            <div class="relative mt-2">
                                <div>
                                    <label>Fecha Termino*</label>
                                    <input type="date" ng-model="date" class="input  w-full border mt-2 " placeholder="" id="fechaTermino" [(ngModel)]="convocatoria.fechaTermino" [ngModelOptions]="{standalone: true}" required>
                                </div>
                            </div>

                        </div>
                    </div>
                    <br>


                    <br>
                    <br>


                </div>

            </div>
        </div>
    </form>
    <div class="intro-y flex flex-col sm:flex-row items-center mt-8">
        <h2 class="text-lg font-medium mr-auto">
        </h2>
        <div class="w-full sm:w-auto flex mt-4 sm:mt-0">
            <a routerLink="/convocatorias" class="button text-black bg-theme-2 shadow-md mr-2">Cancelar</a>
            <button (click)="create()" class="button text-white bg-theme-1 shadow-md mr-2">Guardar</button>
        </div>
    </div>
    <!-- END: FORM -->
</div>
<!-- END: Content -->
