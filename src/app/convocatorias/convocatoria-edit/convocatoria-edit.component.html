<app-menu></app-menu>


<div class="content">
    <div class="modal" id="success-modal-preview">
        <div class="modal__content">
            <div class="p-5 text-center"> <i data-feather="check-circle" class="w-16 h-16 text-theme-9 mx-auto mt-3"></i>
                <div class="text-3xl mt-5">Muy bien!</div>
                <div class="text-gray-600 mt-2">Has editado una convocatoria!</div>
            </div>
            <div class="px-5 pb-8 text-center"> <button type="button" data-dismiss="modal" class="button w-24 bg-theme-1 text-white">Ok</button> </div>
        </div>
    </div>

    <div class="intro-y flex flex-col sm:flex-row items-center mt-8">
        <h2 class="text-lg font-medium mr-auto">
            Agregar Convocatoria
        </h2>
        <div class="w-full sm:w-auto flex mt-4 sm:mt-0">
            <a  routerLink="/convocatorias" class="button text-black bg-theme-2 shadow-md mr-2">Cancelar</a>
            <button (click)="update()" class="button text-white bg-theme-1 shadow-md mr-2">Guardar</button>
        </div>
    </div>

    <form (ngSubmit)="update()" #form="ngForm">

    <!-- BEGIN: FORM  box p-5 mt-5 w-full -->
   
    <div class="intro-y box mt-5">
        <div class="flex flex-col sm:flex-row items-center p-5 border-b border-gray-200 dark:border-dark-5">
            <h2 class="font-medium text-base mr-auto">
                Información General
            </h2>
        </div>
        <div class="p-5" id="horizontal-form">

          
    
            <div class="preview">

              
            

                <div class="flex flex-col sm:flex-row items-center">
                    <label class="sm:w-32 sm:text-right sm:mr-5">Convocatoria:</label>
                    <input type="text" class="input border sm:w-64" placeholder="" [(ngModel)]="convocatoria.convocatoria" [ngModelOptions]="{standalone: true}" required>
                </div>
                <br>
                <div class="flex flex-col sm:flex-row items-center">
                  <label class="sm:w-32 sm:text-right sm:mr-5">Descripción:</label>
                  <input type="text" class="input border sm:w-64" placeholder="" [(ngModel)]="convocatoria.descripcion" [ngModelOptions]="{standalone: true}" required>
                </div>
                <br>

                <div class="flex flex-col sm:flex-row items-center mt-3">
                  <label class="sm:w-32 sm:text-right sm:mr-5">Universidad:</label>
                  <select  class="input input--sm border mr-2 sm:w-64"  [(ngModel)]="convocatoria.idUniversidad" name="idUniversidad">
                      <option [ngValue]="universidad.id" *ngFor="let universidad of universidades">{{ universidad.universidad }}</option>

                  </select>
              </div>

              <br>
      
              <div class="flex flex-col sm:flex-row items-center mt-3">
                <label class="sm:w-32 sm:text-right sm:mr-5">Periodo:</label>
                <select class="input input--sm border mr-2 sm:w-64" [(ngModel)]="convocatoria.idPeriodo" [ngModelOptions]="{standalone: true}">
                  <option [ngValue]="periodo.id" *ngFor="let periodo of periodos"  >{{periodo.periodo}} </option>

            
                </select>
            </div>
            <br>

            <div class="flex flex-col sm:flex-row items-center">
              <label class="sm:w-32 sm:text-right sm:mr-5">Fecha Inicio:</label>
              <input type="date" ng-model="date" class="input border sm:w-64" placeholder="" [(ngModel)]="fechaini" [ngModelOptions]="{standalone: true}" required>
          </div>
                
            
          <br>

          <div class="flex flex-col sm:flex-row items-center">
            <label class="sm:w-32 sm:text-right sm:mr-5">Fecha Termino:</label>
            <input type="date" ng-model="date"  class="input border sm:w-64" placeholder="" [(ngModel)]="fechafin" [ngModelOptions]="{standalone: true}" required>
        </div>
        <br>
     

 <div class="flex flex-col sm:flex-row items-center mt-3">
    <label class="sm:w-32 sm:text-right sm:mr-5">Tipo </label>
    <select class="input input--sm border mr-2 sm:w-64" [(ngModel)]="convocatoria.tipo" [ngModelOptions]="{standalone: true}" >
      <option [ngValue]="1"  >Alumnos </option>

      <option [ngValue]="2" >Escuelas </option>

    </select>
</div> 
  
<br>
      
<div class="flex flex-col sm:flex-row items-center mt-3">
  <label class="sm:w-32 sm:text-right sm:mr-5">¿Activo? </label>
  <select class="input input--sm border mr-2 sm:w-64" [(ngModel)]="convocatoria.activo" [ngModelOptions]="{standalone: true}" >
    <option [ngValue]="true"  >Si </option>

    <option [ngValue]="false" >No </option>

  </select>
</div>         
<br>

<br>


            </div>
          
        </div>
    </div>
  </form>
    <!-- END: FORM -->
</div>
<!-- END: Content -->
