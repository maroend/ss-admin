<app-menu></app-menu>


<div class="content">
    <div class="modal" id="success-modal-preview">
        <div class="modal__content">
            <div class="p-5 text-center"> <i data-feather="check-circle" class="w-16 h-16 text-theme-9 mx-auto mt-3"></i>
                <div class="text-3xl mt-5">Muy bien!</div>
                <div class="text-gray-600 mt-2">Has editado un Usuario!</div>
            </div>
            <div class="px-5 pb-8 text-center"> <button type="button" data-dismiss="modal" class="button w-24 bg-theme-1 text-white">Ok</button> </div>
        </div>
    </div>

    <div class="intro-y flex flex-col sm:flex-row items-center mt-8">
        <h2 class="text-lg font-medium mr-auto">
            Agregar Usuario
        </h2>
        <div class="w-full sm:w-auto flex mt-4 sm:mt-0">
            <a  routerLink="/usuarios" class="button text-black bg-theme-2 shadow-md mr-2">Cancelar</a>
            <button (click)="update()" class="button text-white bg-theme-1 shadow-md mr-2">Guardar</button>
        </div>
    </div>

    <form (ngSubmit)="update()" #form="ngForm">

    <!-- BEGIN: FORM  box p-5 mt-5 w-full -->
   
    <div class="intro-y box mt-5">
        <div class="flex flex-col sm:flex-row items-center p-5 border-b border-gray-200 dark:border-dark-5">
            <h2 class="font-medium text-base mr-auto">
                Información General
            </h2>
        </div>
        <div class="p-5" id="horizontal-form">

          
    
            <div class="preview">

             
                <br>
  
                <div class="mt-3">
                  <div class="sm:grid grid-cols-3 gap-2">
                      <div class="relative mt-2">
                          <div>
                              <label>Nombre</label>
                              <input type="text" class="input  w-full border mt-2 " placeholder="" [(ngModel)]="usuarios.nombre" [ngModelOptions]="{standalone: true}" required>
                          </div>
  
                      </div>
                      <div class="relative mt-2">
                          <div>
                              <label>Apellidos:</label>
                              <input type="text" class="input  w-full border mt-2 " [(ngModel)]="usuarios.apellidos" [ngModelOptions]="{standalone: true}" required>
                          </div>
                      </div>
                      <div class="relative mt-2">
                          <div>
                              <label>Email:</label>
                              <input type="text" class="input  w-full border mt-2 " placeholder="" [(ngModel)]="usuarios.email" [ngModelOptions]="{standalone: true}" required>
                          </div>
                      </div>
                  </div>
              </div>
              <br>
              <div class="mt-3">
                  <div class="sm:grid grid-cols-3 gap-2">
                      <div class="relative mt-2">
                          <div>
                              <label>Password</label>
                              <input type="text" class="input  w-full border mt-2 " placeholder="" [(ngModel)]="usuarios.password" [ngModelOptions]="{standalone: true}" required>
                          </div>
  
                      </div>
                      <div class="relative mt-2">
                          <div>
                              <label>Universidad:</label>
                              <select  class="input  w-full border mt-2 " [(ngModel)]="usuarios.idUniversidad" name="idUniversidad">
                                  <option [ngValue]="universidad.id" *ngFor="let universidad of universidades">{{ universidad.universidad }}</option>
            
                              </select>                        </div>
                      </div>
                      <div class="relative mt-2">
                          <div>
                              <label>¿Disponible?:</label>
                              <select class="input  w-full border mt-2 " [(ngModel)]="usuarios.disponible" [ngModelOptions]="{standalone: true}" >
                                  <option [ngValue]="true"  >Si </option>
                            
                                <option [ngValue]="false" >No </option>
                            
                              </select>
                                                  </div>
                      </div>
                  </div>
              </div>
              <br>
  
             
             
             
  <br>
  <br>
  
  
              </div>
          
        </div>
    </div>
  </form>
    <!-- END: FORM -->
</div>
<!-- END: Content -->
