<!-- BEGIN: Content -->
<div class="">
    <div class="container" style="font-family:Helvetica;">
        <div class="modal" id="success-modal-preview">
            <div class="modal__content">
                <div class="p-5 text-center"> <i data-feather="check-circle" class="w-16 h-16 text-theme-9 mx-auto mt-3"></i>
                    <div class="text-3xl mt-5">Muy bien!</div>
                    <div class="text-gray-600 mt-2">Has editado un usuario!</div>
                </div>
                <div class="px-5 pb-8 text-center"> <button type="button" data-dismiss="modal" class="button w-24 bg-theme-1 text-white">Ok</button> </div>
            </div>
        </div>

        <div class="intro-y flex flex-col sm:flex-row items-center mt-8 p-5 border-b border-gray-200 dark:border-dark-5">
            <h2 class="font-medium text-base mr-auto" style="font-size:25px;  font-weight: bold; float: right; ">
                Usuarios
                        </h2>
    
    
         
    
            <div class="w-full sm:w-auto flex mt-4 sm:mt-0" style="float: left;">
                <a routerLink="/usuarios/add" class="button text-white shadow-md mr-2" style="background-color: #FF8300;">Agregar Usuario</a>
                <div class="dropdown relative ml-auto sm:ml-0">
                
    
                
                </div>
            </div>
    
    
          
        </div>

        <br>

        <!-- BEGIN: Datatable -->
        <div class="intro-y col-span-12 overflow-auto lg:overflow-visible">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                    <tr>
                        <th class="border-b-2 text-center whitespace-no-wrap">NOMBRE</th>
                        <th class="border-b-2 text-center whitespace-no-wrap">APELLIDOS</th>
                        <th class="border-b-2 text-center whitespace-no-wrap">CORREO</th>
                        <th class="border-b-2 text-center whitespace-no-wrap">ACTIVO</th>

                        <th class="border-b-2 text-center whitespace-no-wrap">ACCIÓN</th>

                    </tr>
                </thead>
                <tbody *ngIf="usuarios?.length != 0">

                    <tr *ngFor="let usario of usuarios">


                        <td class=" border-b">
                            <div class="font-medium flex sm:justify-center items-center"> {{usario.nombre}}</div>
                        </td>
                        <td class="border-b">
                            <div class="font-medium flex sm:justify-center items-center">{{usario.apellidos}}</div>
                        </td>
                        <td class="border-b">
                            <div class="font-medium flex sm:justify-center items-center">{{usario.email}}</div>
                        </td>
                        <td class=" border-b">
                            <div class="rounded-md text-center px-1 py-1 mb-2 bg-theme-9 text-white" *ngIf="usario.disponible==true"> SI </div>
                            <div class="rounded-md text-center px-1 py-1 mb-2 bg-theme-6 text-white" *ngIf="usario.disponible==false">NO </div>

                        </td>
                        <td class="border-b w-5">
                            <div class="flex sm:justify-center items-center">
                                <a class="flex items-center mr-3" [routerLink]="['/usuarios/edit', usario.id  ]"> <i data-feather="check-square" class="w-4 h-4 mr-1"></i> Editar </a>
                                <a class="flex items-center text-theme-6" (click)="modaleliminar(usario.id)"> <i data-feather="trash-2" class="w-4 h-4 mr-1"></i> Eliminar </a>
                            </div>
                        </td>
                        <div class="modal" id="delete-modal-preview-{{usario.id}}">
                            <div class="modal__content">
                                <div class="p-5 text-center"> <i data-feather="x-circle" class="w-16 h-16 text-theme-6 mx-auto mt-3"></i>
                                    <div class="text-3xl mt-5">¿Estas seguro de eliminar al Institución?</div>
                                    <div class="text-gray-600 mt-2">Eliminar a la Institución es irreversible y no se puede deshacer.
                                    </div>
                                </div>
                                <div class="px-5 pb-8 text-center"> <button type="button" data-dismiss="modal" class="button w-24 border text-gray-700 dark:border-dark-5 dark:text-gray-300 mr-1">Cancelar</button>
                                    <button type="button" (click)="eliminar(usario.id)" data-dismiss="modal" class="button w-24 bg-theme-6 text-white">Eliminar</button> </div>
                            </div>
                        </div>

                    </tr>

                </tbody>
            </table>
        </div>
        <!-- END: Datatable -->
    </div>
    <!-- END: Content -->
</div>
