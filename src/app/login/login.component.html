<div class="login" style="position: absolute; top: 0px; width: 100%; height: 100%;">
    <div class="container sm:px-10">
      <div class="block xl:grid grid-cols-2 gap-4">
          <!-- BEGIN: Login Info -->
          <div class="hidden xl:flex flex-col min-h-screen">
              <a href="" class="-intro-x flex items-center pt-5">
                  <img alt="Universidad Anáhuac" class="w-6" src="assets/images/logo.png">
                  <span class="text-white text-lg ml-3"> Universidad<span class="font-medium"> Anáhuac</span> </span>
              </a>
              <div class="my-auto">
                  <img alt="Universidad Anáhuac" class="-intro-x w-1/2 -mt-16" src="assets/images/illustration.png">
                  <div class="-intro-x text-white font-medium text-4xl leading-tight mt-10">
                      Plataforma
                      <br>
                      Servicio Social.
                  </div>
                  <div class="-intro-x mt-5 text-lg text-white dark:text-gray-500">Acceso solo para personal administrativo.</div>
              </div>
          </div>
          <!-- END: Login Info -->
          <!-- BEGIN: Login Form -->
         
          <div class="h-screen xl:h-auto flex py-5 xl:py-0 my-10 xl:my-0">
              <div class="my-auto mx-auto xl:ml-20 bg-white xl:bg-transparent px-5 sm:px-8 py-8 xl:p-0 rounded-md shadow-md xl:shadow-none w-full sm:w-3/4 lg:w-2/4 xl:w-auto">
                  <h2 class="intro-x font-bold text-2xl xl:text-3xl text-center xl:text-left">
                      Ingresar
                  </h2>
                  <form  #formAlumno="ngForm" (ngSubmit)="onSubmit(formAlumno)">
                  <div class="intro-x mt-8">
                      <input type="mail" class="intro-x login__input input input--lg border border-gray-300 block" name="usuario" placeholder="usuario@email.com" ngModel>
                      <input type="password" class="intro-x login__input input input--lg border border-gray-300 block mt-4" name="password" placeholder="********" ngModel>
                  </div>
                  <div class="intro-x flex text-gray-700 dark:text-gray-600 text-xs sm:text-sm mt-4">
                      <div class="flex items-center mr-auto">
                          <input type="checkbox" class="input border mr-2" id="remember-me">
                          <label class="cursor-pointer select-none" for="remember-me">Recordar</label>
                      </div>
                      <a href="">Olvidaste tu Password?</a> 
                  </div>
                  <div class="intro-x mt-5 xl:mt-8 text-center xl:text-left">
                      <button class="button button--lg w-full xl:w-32 text-white bg-theme-1 xl:mr-3">Ingresar</button>
                      
                  </div>
                </form>
                  <div class="intro-x mt-10 xl:mt-24 text-gray-700 dark:text-gray-600 text-center xl:text-left">
                      
                      <a class="text-theme-1 dark:text-theme-10" href="">Términos y Condiciones</a> & <a class="text-theme-1 dark:text-theme-10" href="">Aviso de Privacidad</a> 
                  </div>
              </div>
          </div>
      
          <!-- END: Login Form -->
      </div>
    </div>
    </div>
