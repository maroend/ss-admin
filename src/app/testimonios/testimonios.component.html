<app-menu>
</app-menu>

<div class="container" style="font-family:Helvetica;" >
    <br>
<br>
<br>


    <div class="flex flex-col sm:flex-row items-center p-5 border-b border-gray-200 dark:border-dark-5" style="font-size:25px;  font-weight: bold; ">
        <h2 class="font-medium text-base mr-auto" style="font-size:25px;  font-weight: bold; ">
            Testimonios          </h2>
      </div>


    <div class="intro-y flex flex-col sm:flex-row items-center mt-8">
        <h2 class="text-lg font-medium mr-auto">
            
        </h2>
        <div class="w-full sm:w-auto flex mt-4 sm:mt-0">
            <a routerLink="/dashboard" class="button text-black bg-theme-2 shadow-md mr-2">Regresar</a>
            <button (click)="agregar()" class="button text-white  shadow-md mr-2" style="background-color: #FF8300;" >Agregar Testimonio</button>
        </div>
    </div>
    <div class="modal" id="agregar">
        <div class="modal__content modal__content--xl p-10 text-center">
            <form #form="ngForm" (ngSubmit)="subeArchivo()">
                <div class="p-5 text-center">
                    <div  class="text-3xl mt-5 text-center" style="color: #FF8300; font-size: 28px;">Nuevo testimonio: </div>
                    <br>
                    <label >Titulo: </label>
                    <br>
                    <input type="text" class="input border sm:w-64" id="titulo" required>
                    <br>
                    <br>
                    <label>Testimonio: </label>
                    <br>
                    <textarea class="mt-3 w-full" style="padding: 5px; background: #fcf8f8;" name="observaciones" id="testimonio" rows="10"></textarea>
                    <br>
                    <br>
                    <label>Imagen</label>
                    <br>
                    <input type="file" id="file" name="file" (change)="uploadFile($event.target.files)">
                </div>

                <div class="px-5 pb-8 text-center">
                    <button type="button" data-dismiss="modal" class="button w-24 border text-gray-700 dark:border-dark-5 dark:text-gray-300 mr-1">
    Cancelar
  </button>
                    <button type="submit" class="button w-24 bg-theme-1 text-white">Crear</button>
                </div>
            </form>


        </div>
    </div>

    <div class="intro-y grid grid-cols-12 gap-6 mt-5">
        <!-- BEGIN: Blog Layout -->
        <div class="intro-y col-span-12 md:col-span-6 xl:col-span-4 box" *ngFor="let test of testimonios">
            <div class="flex items-center border-b border-gray-200 dark:border-dark-5 px-5 py-4">

                <div class="ml-3 mr-auto" style="background: rgb(250, 250, 250); font-size:17px;  font-weight: bold; ">
                    <a href="" class="font-medium">{{test.titulo}}</a>
                </div>




                <div class="dropdown ml-3" style="float: right;">
                    <a (click)="modaleliminar(test.id)" class="flex items-center block p-2 transition duration-300 ease-in-out bg-white dark:bg-dark-1 hover:bg-gray-200 dark:hover:bg-dark-2 rounded-md"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash w-4 h-4 mr-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>                        Eliminar </a>
                </div>


                <div class="modal" id="delete-{{test.id}}">
                    <div class="modal__content">
                        <div class="p-5 text-center"> <i data-feather="x-circle" class="w-16 h-16 text-theme-6 mx-auto mt-3"></i>
                            <div class="text-3xl mt-5">Â¿Estas seguro de eliminar este testimonio?</div>
                            <div class="text-gray-600 mt-2">Eliminar testimonios es irreversible y no se puede deshacer.</div>
                        </div>
                        <div class="px-5 pb-8 text-center"> <button type="button" data-dismiss="modal" class="button w-24 border text-gray-700 dark:border-dark-5 dark:text-gray-300 mr-1">Cancelar</button> <button type="button" (click)="eliminar(test.id)" data-dismiss="modal" class="button w-24 bg-theme-6 text-white">Eliminar</button>                            </div>
                    </div>
                </div>



            </div>
            <div class="p-5">
                <div>
                    <img src="data:image/png;base64,{{test.archivo}}">
                </div>
                <div class="block font-medium text-base mt-5 ">{{test.testimonio}}</div>

            </div>

        </div>


    </div>
</div>
